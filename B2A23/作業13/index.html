<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>作業13</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
    <link type="text/css" rel="stylesheet" href="css/skitter.styles.css"/>
    <style>
        .box_skitter_large {
            width: 1500px;
            height: 800px;
        }

        body {
            background-color: #000000;
        }

    </style>
    <script type="text/javascript" src="js/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.skitter.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.animate-colors-min.js"></script>
    <script type="text/javascript">
        $(function () {
            //$('.box_skitter_large').skitter();
            $('.box_skitter_large').skitter({hideTools: true});
            //('.box_skitter_large').skitter({thumbs: true, label: true});
            //$('.box_skitter_large').skitter({navigation: true, dots: false});
        });
    </script>

</head>
<body>
<div class="border_box">
    <div class="box_skitter box_skitter_large">
        <ul>
            <li>
                <img src="1.jpg" class="cubeShow">
                <div class="label_text">
                    <p>宵夜吃好吃的炒泡麵</p>
                </div>
            </li>

            <li>
                <img src="2.jpg" class="glassCube">
                <div class="label_text">
                    <p>家裡附近好吃的牛排</p>
                </div>
            </li>

            <li>
                <img src="3.jpg" class="cubeJelly">
                <div class="label_text">
                    <p>上英文課時老師放的梗圖</p>
                </div>
            </li>

            <li>
                <img src="4.jpg" class="directionRight">
                <div class="label_text">
                    <p>家裡養的母雞!</p>
                </div>
            </li>

            <li>
                <img src="5.jpg" class="paralell">
                <div class="label_text">
                    <p>遇到超大超可愛的薩摩耶</p>
                </div>
            </li>

            <li>
                <img src="6.jpg" class="upBars">
                <div class="label_text">
                    <p>無印良品的舒服襪子</p>
                </div>
            </li>

            <li>
                <img src="7.jpg" class="circles">
                <div class="label_text">
                    <p>事經系辦的樣子!</p>
                </div>
            </li>

            <li>
                <img src="8.jpg" class="fade">
                <div class="label_text">
                    <p>在地上的義美紅茶還有烤肉</p>
                </div>
            </li>

            <li>
                <img src="9.jpg" class="circlesInside">
                <div class="label_text">
                    <p>圓山附近好吃的大叔食事!</p>
                </div>
            </li>

            <li>
                <img src="10.jpg" class="glassBlock">
                <div class="label_text">
                    <p>全家裡面可愛的法鬥</p>
                </div>
            </li>



        </ul>
    </div>
</div>
